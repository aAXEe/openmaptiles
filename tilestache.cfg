{
    "cache": {
        "name": "Test",
        "verbose": "false"
    },
    "layers": {
        "playground_polygon": {
            "allowed origin": "*",
            "provider": {
                "name": "vector",
                "driver": "PostgreSQL",
                "parameters": {
                    "host": "{{POSTGRES_HOST}}",
                    "dbname": "{{POSTGRES_DB}}",
                    "user": "{{POSTGRES_USER}}",
                    "password": "{{POSTGRES_PASSWORD}}",
                    "table": "osm_playground_polygon"
                }
            }
        },
        "playground_point": {
            "allowed origin": "*",
            "provider": {
                "name": "vector",
                "driver": "PostgreSQL",
                "parameters": {
                    "host": "{{POSTGRES_HOST}}",
                    "dbname": "{{POSTGRES_DB}}",
                    "user": "{{POSTGRES_USER}}",
                    "password": "{{POSTGRES_PASSWORD}}",
                    "table": "osm_playground_point"
                }
            }
        }
    }
}
